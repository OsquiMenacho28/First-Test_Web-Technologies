<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="author" content="Oscar Alfredo Menacho Silva">
    <meta name="description" content="Cargar una Tabla con jQuery">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar una Tabla con jQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="filledTableStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container w-75 bg-light mt-4 py-4 px-5 rounded-5 shadow">
        <h4 class="text-center fw-light mb-3">INGRESA TUS DATOS Y REGISTRALOS.</h4>
        <form name="userForm" method="post">
            <div class="mb-3">
                <label for="userName" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="userName" name="userName" placeholder="Ingrese su Nombre">
            </div>
            <div class="mb-3">
                <label for="userAge" class="form-label">Edad:</label>
                <input type="number" class="form-control" name="userAge" id="userAge" placeholder="Ingrese su Edad">
            </div>
            <div class="mb-4">
                <label for="userCity" class="form-label">Ciudad:</label>
                <select class="form-select" name="userCity" id="userCity">
                    <option value="0" selected>Seleccione su Ciudad</option>
                    <option value="1">Pando</option>
                    <option value="2">Beni</option>
                    <option value="3">La Paz</option>
                    <option value="4">Cochabamba</option>
                    <option value="5">Santa Cruz de la Sierra</option>
                    <option value="6">Oruro</option>
                    <option value="7">Potos&iacute;</option>
                    <option value="8">Chuquisaca</option>
                    <option value="9">Tarija</option>
                </select>
            </div>
            <div class="container text-center">
                <button type="submit" class="btn btn-primary shadow">REGISTRAR</button>
            </div>
        </form>
    </div>
    <div class="container w-75 text-center table-responsive my-4">
        <table class="table table-success table-striped table-hover table-bordered border-primary align-middle caption-top shadow">
            <caption class="text-center text-white bg-success bg-opacity-50 rounded-top-4 fw-bold">LISTA DE REGISTROS</caption>
            <thead class="table-light">
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Ciudad</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="filledTableScript.js"></script>
</body>
</html>
