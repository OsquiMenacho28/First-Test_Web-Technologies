<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="author" content="Oscar Alfredo Menacho Silva">
    <meta name="description" content="Formulario de Registro - Webinar">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro - Webinar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="registrationFormStyles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container my-4 w-50">
        <p class="text-center p-2 bg-primary-subtle border border-white border-3 rounded-pill shadow">Â¡Reg&iacute;strate en el Webinar!</p>
    </div>
    <div class="container w-75 bg-light py-4 px-5 rounded-5 shadow">
        <h2 class="text-center fw-light mb-4">FORMULARIO DE REGISTRO - WEBINAR</h2>
        <form name="registrationForm" method="post">
            <div class="mb-3">
                <label for="userName" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="userName" name="userName" placeholder="Ingrese su Nombre">
            </div>
            <div class="mb-3">
                <label for="userEmail" class="form-label">Correo Electr&oacute;nico:</label>
                <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="ejemplo@ucb.edu.bo">
            </div>
            <div class="mb-4">
                <label for="userCountry" class="form-label">Pa&iacute;s:</label>
                <select class="form-select" name="userCountry" id="userCountry">
                    <option value="0" selected>Seleccione su Pa&iacute;s</option>
                    <option value="1">Bolivia</option>
                    <option value="2">Francia</option>
                    <option value="3">Estados Unidos</option>
                    <option value="4">M&eacute;xico</option>
                    <option value="5">Colombia</option>
                    <option value="6">Ecuador</option>
                    <option value="7">Brasil</option>
                    <option value="8">Alemania</option>
                    <option value="9">Venezuela</option>
                    <option value="10">Inglaterra</option>
                </select>
            </div>
            <div class="container text-center">
                <button type="submit" class="btn btn-primary shadow">ENVIAR</button>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="registrationFormScript.js"></script>
</body>
</html>
